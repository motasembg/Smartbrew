<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<script>
      var typed = new Typed('#typed', {
    // Waits 1000ms after typing "First"
    strings: ['Smooth Sip', 'Fresh Coffee','Morning ', 'Sweet Comfort'],
    typeSpeed: 70,loop: true,loopCount: Infinity,
  });
</script>
    <script src="./coffee.js"></script>
